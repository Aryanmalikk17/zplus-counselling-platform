spring:
  application:
    name: zplus-counselling-backend
  
  # Use Docker databases for local development or Render external DB
  datasource:
    url: ${RENDER_DB_URL:jdbc:postgresql://localhost:5432/zplus_counselling}?sslmode=require
    username: ${RENDER_DB_USER:zplus_user}
    password: ${RENDER_DB_PASSWORD:secure_password}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  data:
    mongodb:
      uri: mongodb://admin:secure_password@localhost:27017/zplus_content?authSource=admin
  
  redis:
    host: localhost
    port: 6379
    password: secure_password
    timeout: 2000ms
  
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

server:
  port: 8080

app:
  jwt:
    secret: devSecretKey12345678901234567890123456789012345678901234567890
    expiration: 604800000
    refresh-expiration: 2592000000
  
  cors:
    allowed-origins: http://localhost:3000,http://localhost:5173,http://localhost:8080

logging:
  level:
    com.zplus.counselling: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.mongodb.driver: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"