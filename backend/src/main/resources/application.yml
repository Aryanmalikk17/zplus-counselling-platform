spring:
  application:
    name: zplus-counselling-backend
    version: 0.0.1-SNAPSHOT
  
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/zpluse_content}
      auto-index-creation: true
    redis:
      url: ${REDIS_URL:redis://localhost:6379}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
  
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  # Render provides a dynamic PORT env variable; fall back to 8080 locally.
  port: ${PORT:${SERVER_PORT:8080}}
  servlet:
    context-path: /api/v1
  compression:
    enabled: true
  http2:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized
  metrics:
    export:
      prometheus:
        enabled: true

app:
  jwt:
    # JWT_SECRET MUST be set as a strong random secret in all deployed environments.
    # NEVER leave the insecure default in production. Use: openssl rand -hex 64
    secret: ${JWT_SECRET}
    expiration: ${JWT_EXPIRATION:604800000}
    refresh-expiration: ${JWT_REFRESH_EXPIRATION:2592000000}
  
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
    allow-credentials: true
  
  razorpay:
    key-id: ${RAZORPAY_KEY_ID:}
    key-secret: ${RAZORPAY_KEY_SECRET:}
  
  file:
    upload-dir: ${FILE_UPLOAD_DIR:./uploads}
    max-file-size: ${MAX_FILE_SIZE:10MB}
  
  assessment:
    session-timeout: ${ASSESSMENT_SESSION_TIMEOUT:3600}
    max-questions-per-batch: ${MAX_QUESTIONS_PER_BATCH:10}

logging:
  level:
    com.zplus.counselling: ${LOG_LEVEL:INFO}
    org.springframework.security: WARN
    org.springframework.web: WARN
    # Set these to INFO or DEBUG only if actively debugging SQL issues.
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/zplus-counselling.log

firebase:
  credential:
    json: ${FIREBASE_CREDENTIALS:}