version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: zplus-postgres-prod
    environment:
      POSTGRES_DB: zplus_counselling
      POSTGRES_USER: zplus_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zplus_user -d zplus_counselling"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - zplus-network
    restart: unless-stopped

  mongodb:
    image: mongo:6.0
    container_name: zplus-mongodb-prod
    environment:
      MONGO_INITDB_DATABASE: zplus_content
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - zplus-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: zplus-redis-prod
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - zplus-network
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zplus-backend-prod
    environment:
      SPRING_PROFILES_ACTIVE: production
      DATABASE_URL: jdbc:postgresql://postgres:5432/zplus_counselling
      DATABASE_USERNAME: zplus_user
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD}@mongodb:27017/zplus_content?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET_KEY}
    ports:
      - "8080:8080"
    volumes:
      - app_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - zplus-network
    restart: unless-stopped

  frontend:
    build:
      context: ../my-frontend-app
      dockerfile: Dockerfile.prod
    container_name: zplus-frontend-prod
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - zplus-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: zplus-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - zplus-network
    restart: unless-stopped

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  app_uploads:

networks:
  zplus-network:
    driver: bridge